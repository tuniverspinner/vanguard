<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Shield base -->
  <path d="M64 8 L108 28 L108 80 C108 104 88 116 64 124 C40 116 20 104 20 80 L20 28 Z" fill="#2563eb" stroke="#1e40af" stroke-width="2"/>
  
  <!-- Shield highlight -->
  <path d="M64 8 L108 28 L108 50 L64 32 Z" fill="#3b82f6" opacity="0.8"/>
  
  <!-- Inner shield border -->
  <path d="M64 20 L96 36 L96 76 C96 92 84 100 64 106 C44 100 32 92 32 76 L32 36 Z" fill="none" stroke="#60a5fa" stroke-width="1"/>
  
  <!-- Circuit pattern representing technology -->
  <g stroke="#dbeafe" stroke-width="1" opacity="0.6">
    <!-- Top circuit -->
    <path d="M44 40 L52 40 L52 48 L60 48"/>
    <circle cx="44" cy="40" r="1.5" fill="#dbeafe"/>
    <circle cx="52" cy="48" r="1.5" fill="#dbeafe"/>
    <circle cx="60" cy="48" r="1.5" fill="#dbeafe"/>
    
    <!-- Middle circuit -->
    <path d="M68 52 L76 52 L76 60 L84 60"/>
    <circle cx="68" cy="52" r="1.5" fill="#dbeafe"/>
    <circle cx="76" cy="60" r="1.5" fill="#dbeafe"/>
    <circle cx="84" cy="60" r="1.5" fill="#dbeafe"/>
    
    <!-- Bottom circuit -->
    <path d="M44 64 L52 64 L52 72 L60 72"/>
    <circle cx="44" cy="64" r="1.5" fill="#dbeafe"/>
    <circle cx="52" cy="72" r="1.5" fill="#dbeafe"/>
    <circle cx="60" cy="72" r="1.5" fill="#dbeafe"/>
  </g>
  
  <!-- Central AI brain/spark symbol -->
  <g transform="translate(64, 70)">
    <!-- Neural network nodes -->
    <circle cx="-8" cy="-8" r="2" fill="#fbbf24"/>
    <circle cx="8" cy="-8" r="2" fill="#fbbf24"/>
    <circle cx="0" cy="0" r="3" fill="#f59e0b"/>
    <circle cx="-8" cy="8" r="2" fill="#fbbf24"/>
    <circle cx="8" cy="8" r="2" fill="#fbbf24"/>
    
    <!-- Neural connections -->
    <line x1="-8" y1="-8" x2="0" y2="0" stroke="#fbbf24" stroke-width="1"/>
    <line x1="8" y1="-8" x2="0" y2="0" stroke="#fbbf24" stroke-width="1"/>
    <line x1="-8" y1="8" x2="0" y2="0" stroke="#fbbf24" stroke-width="1"/>
    <line x1="8" y1="8" x2="0" y2="0" stroke="#fbbf24" stroke-width="1"/>
  </g>
  
  <!-- Retry arrows symbol -->
  <g transform="translate(64, 50)">
    <!-- Circular arrow -->
    <path d="M -6 0 A 6 6 0 1 1 6 0 A 6 6 0 1 1 -6 0" fill="none" stroke="#10b981" stroke-width="2"/>
    <polygon points="6,-2 10,0 6,2" fill="#10b981"/>
  </g>
  
  <!-- Shield emblem text -->
  <text x="64" y="100" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">BRYNE</text>
</svg>
